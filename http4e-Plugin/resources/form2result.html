<html>
<head>
<title>Input Form</title>
<style type="text/css">

* {
	padding: 0px; 
	margin:0px;
}
p {
	margin: 1.0em 0px;
	line-height:1.4em;
}
dl {
	margin:0.5em 0px;
}
dt 
{
	font-weight:bold;
	color: #333; 
}
dd 
{
	margin: 0.0em 0.5em;
	padding:0;
}
td {
 padding: 10px 10px 10px 10px;
}
a img {
	border:0;
}
.clear {
	clear:both;
	height:20px;
}

fieldset 
{
	border:none;
}
body 
{
	margin: 0px;
	border-top: 1px solid #FFF;
	border-left: 1px solid #FFF;
	border-bottom: 1px solid #BBB;
	border-right: 1px solid #BBB;
	background: #f9f8f4; 
	margin: 0px 0px; 
	font: 76%/1.6em verdana, tahoma, "lucida grande",  sans-serif; 
	color: #333; 
	text-align: left;
}
a {
    text-decoration:underline;
}
a:link {
	color: #265eff;	
}
a:visited {
	color: #265eff;
}
a:hover, a:active {
	color: #333;
	text-decoration:underline;
}
h1, h2, h3, h4, h5, h6 
{
	font-family:Georgia, Verdana, Arial, Serif;
}
#container {
	border: #ddd 1px solid; 
	background: #fff; 
	margin: 0px auto; 
	width: 780px; 	
	position: relative; 
	text-align: left;
}
#navigation {
	background: transparent; 
	margin: 20px auto 0px; 
	overflow: hidden; 
	width: 760px; 
	position: relative; 
	text-align: left;
	font-family:Tahoma, Verdana, Arial, Serif;
}
 html #navigation {
	height: 1%;
}
#navigation ul li {
	float: left; 
	margin: 0px 5px 0px 0px; 
	list-style-type: none;
}
#navigation ul li a {
	border: #ddd 1px solid; 
	border-bottom:none;
	padding: 0 10px 2px 10px; 
	display: block; 
	background: #e6e6e6; 
	text-decoration: none;
}
#navigation ul li a:hover {
	background: #fafafa;
}
#navigation ul li a:active {
	background: #fafafa;
}
#navigation ul li.current_page_item a {
	background: #fff;
	color: #333;	
	border: #ccc 1px solid; 
	border-bottom:none;
}
#navigation ul li.search {
	font-size: 0.9em; 
	right: 0px; 
	position: absolute; 
	top: 0px;
}
#navigation ul li.search input#s {
	border: #999 1px solid; 
	font-size: 0.9em; 	
	width: 100px; 
	padding: 2px; 	
	background:#fff;
}
#navigation ul li.search input#searchsubmit {
	border: #999 1px solid; 
	font-size: 0.9em; 
	background: #e6e6e6; 
	margin: 0px 0px 0px 2px; 
	color: #265e15; 
	padding: 2px; 		
}
#header {
	clear: both; 
	float: left; 
	margin: 10px 5px; 
	width: 450px;
}
#header h1 
{
	font-size:1.8em;
	margin:10px 0 0 10px;
	font-variant:small-caps;
	letter-spacing:1px;		
}
#header h1 a {
	display: block; 	
	text-decoration:none;	
}
#header h2 
{
	margin:5px 10px 10px 10px;
	font-size:1.3em;
	font-weight:normal;
	font-family: Tahoma, Verdana, Arial, Serif;
	font-variant: small-caps;
	letter-spacing:1px;
	letter-spacing:5px;
}
#feedarea {
	padding:10px 10px 0 0; 
	float: right; 	
	text-align: right;
}
html #feedarea {
	padding-top: 10px;
}
#feedarea dl dt {
	display: inline; 
	margin-right: 5px; 
	height: 45px;
}
#feedarea dl dd {
	display: inline; 
	margin-right: 5px; 
	height: 45px;
}
#headerimage {
	clear: both; 
	background: #fff url(img/header0.jpg) no-repeat 0px 0px;
	margin: 10px; 
	color: #fff; 
	height: 200px;
}
 html #headerimage {
	margin-top: 0px;
}
#content {
	margin: 10px 10px 10px 0px; 
	overflow: auto;
}
 html #content {
	height: 1%;
}
#content h3 {
	font-size: 1.2em; 
	margin: 1em 0px 0px;
}
#content h4 {
	font-size: 1.1em; 
	margin: 1em 0px;
}
#content h5 {
	font-size: 1em; 
	margin: 1em 0px;
}
#content-main ul 
{
    margin:1em;
    padding:0 1em;
    list-style-image:url(img/bullet.gif);
}
#content-main ul.sublist {
	list-style-image: url(img/bullet2.gif);
}
#content ol 
{
    list-style-type:decimal;
    margin:1em;
    padding:0 1em;
}
#content-main {
	float: left; 
	width: 520px; 
	margin-right: 20px;
}
 html #section-index #content-main {
	margin-right: 20px;
}
#content .post 
{
	padding:0 0 2em 0;
	border-bottom:#ddd 1px dashed;
}
#content p img.right {
	float: right; margin:10px 0 0 0px;
}
#content p img.left {
	float: left; margin:0 10px 10px 0;
}
#content .post h2 
{
	font-size: 1.4em; 
	margin: 1em 0px 0px;	
	letter-spacing:1px;
	font-weight:normal;
}
#content .entry 
{
    margin:1em 0;
    padding: 0 1em 0 3em;    
}
#content .entry a 
{
    border-bottom:#999 1px dashed;
    text-decoration:none;
}
.post-info , .postmetadata
{
	font-size:0.9em;
	color:#999;
	margin:0;
	padding:0;	
}
#sidebar {
	float: left; 
	width: 200px;
	font-size:0.9em;
}
#sidebar ul
{
	list-style:none;
	margin:0;
	padding:0;
}
#sidebar ul ul
{
	list-style:none;
	margin:0.5em 0 0 1em;
	padding:0;
}
li.sidebox {
	padding:10px;
	background: url(img/sideheadtop.gif) #ededed no-repeat left top; 
	margin-bottom: 10px; 	
}
html li.sidebox {
	padding-bottom: 10px;
}
li.sidebox h2 {
	font-weight: bold; font-size: 1.2em; text-align: left;
}
#sidebar li.sidebox p img {
	float: left; margin: 0px 10px 10px 0px;
}

#footer {
	clear: both; 	
	background: transparent; 
	margin: 0px auto; 
	overflow: auto; 
	width: 760px; 
	color: #999; 
	text-align: left;
}
 html #footer {
	height: 1%;
}
#footer p {
	float: left; width: 40%; line-height: 1.2em;
}
#footer p img {
	vertical-align: text-bottom;
}
#footer ul {
	float: right; 
	margin: 1em 0px; 
	width: 50%; 
	text-align: right;
	font-size: 0.9em; 
}
#footer ul li {
	display: inline; 
	margin-left: 5px; 
	list-style-type: none;
}
#comments, #respond{
	margin: 2em 0 0 5px;
}
#commentform 
{
	margin:10px;
	padding:10px;
}
#container .commentlist {
	margin: 0;
	padding: 0;
}
.commentlist li 
{
	list-style:none;
	margin: 1em 0;
	padding: 0.5em;	
	background:#f5f5f5;
}
.commentlist li.alt 
{
    background:#fafafa;
}
.commentlist li .cmtinfo 
{
	font-size:1em;	
	border-bottom: #eee 1px solid;
}
.commentlist li cite 
{
	font-style:normal;
	font-weight:bold;
}
.commentlist li .cmtinfo em 
{
	float:right;
	margin:0;
	padding:0;
	font-style:normal;
	font-size:0.9em;
	color:#999;
}
textarea{
	width: 90%;
	padding:5px;
	height: 20em;
	border: 1px solid #ccc;	
	background:#f9f8f4;
}
input 
{
	background:#f9f8f4;
	border:#ccc 1px solid;
}
.post h4 
{
	font-size:1em;
	font-weight:normal;
	font-family:Verdana, Tahoma, Arial, Serif;
}
.post h4 em
{
	font-style:normal;
	float:right;
	font-weight:normal;
}



#footer_small {
	float: left; width: 90%; line-height: 1.5em;
	font-size: 10px;
	color:#bbbbbb;
}


/* form elements
----------------------------------------------- */

fieldset {
margin: 0 0 10px 0;
padding: 5px;
border: 1px solid #ddd;;
}

label {
cursor: pointer;
}

input {
font-size: 0.9em;
}

textarea {
padding: 3px;
line-height: 1.4em;
background-color: #eee;
}

select {
font-size: 0.9em;
background-color: #eee;
}



input.cancel, input.delete,
input.interbox, input.interbox2,
input.navbox,
input.preview,
input.smallbox, input.smallerbox, input.smallerboxsp,
select {
border-width: 1px;
border-style: solid;
border-color: #fff #999 #999 #fff;
}

input.cancel, input.delete,
input.publish, input.preview {
margin: 5px 10px 5px auto;
padding: 5px;
width: auto;
}

input.edit, input.list,
textarea {
border-width: 1px;
border-style: solid;
border-color: #999 #fff #fff #999;
}

input.edit {
margin-top: 5px;
padding: 1px;
font-size: 1em;
background-color: #eee;
}

input.navbox,
input.smallbox, input.smallerbox, input.smallerboxsp {
padding: 3px 6px 4px 6px;
}

input.interbox, input.interbox2	 {
padding: 3px 4px 4px 4px;
}

input.interbox2 {
margin-left: 100px;
}

input.list {
margin: 5px 5px auto auto;
padding: 3px;
background-color: #ddd;
}

input.navbox {
margin-right: 10px;
background-color: #eee;
}

input.publish {
color: #fff;
background-color: #900;
border-width: 2px 1px 1px 2px;
border-style: solid;
border-color: #b00 #600 #600 #b00;
}

input.smallbox {
margin-right: 10px;
vertical-align: text-top;
background-color: #ddd;
}

input.smallerbox {
padding: 2px;
background-color: #ddd;
}

input.smallerboxsp {
margin-right: 10px;
padding: 2px;
background-color: #ddd;
}

/* pages, forms, style, plugins
----------------------------------------------- */

input.css {
margin: 0;
padding: 1px;
background-color: #eee;
border-width: 1px;
border-style: solid;
border-color: #999 #fff #fff #999;
}

textarea#html {
margin-top: 6px;
width: 600px;
height: 500px;
}

textarea#css {
width: 500px;
height: 515px;
}

div#preview-plugin, div#preview-help {
margin: 0 auto 10px auto;
padding: 3px;
height: 300px;
overflow: auto;
background-color: #efefef;
}
a.pophelp {
border-right: 1px solid #999;
border-bottom: 1px solid #999;
padding: 0 2px;
font-weight: normal;
font-size:12px;
color: #00f;
background-color: #eee;
text-decoration: none;
}
</style>
</head>
<body>

		<div style="padding: 10px 10px 10px 10px; font-size:12px" id="result">
		</div>

</body>
</html>
